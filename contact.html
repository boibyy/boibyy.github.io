<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Boiby's Website</title>
<link rel="stylesheet" href="css/aqua.css">
<link rel="stylesheet" href="css/bubbles.css">
</head>
<body>
<header>
  <div class="pinstripe">
    <div class="bar" role="navigation" aria-label="mac tabs">
      <a class="tab active" href="/"><span>Home</span></a>
      <a class="tab" href="/about"><span>About</span></a>
      <a class="tab" href="/projects"><span>Projects</span></a>
      <a class="tab" href="/contact"><span>Contact</span></a>
      <a class="tab" href="/more"><span>More</span></a>
    </div>
    <div class="gloss-panel"></div>
  </div>
</header>
<main>
  <section id="welcome">
    <h1 class="garamond">My Contacts</h1>
    <a href="#contacts" class="mac-aqua-button aqua-button-grey" style="margin-left:auto; margin-right:auto">Jump to contacts</a>
  </section>
  <section id="contacts">
    <p class="garamond">You can contact me via the links below.</p>
    <div class="contact-cards" id="discord">
      <h4 class="garamond">Discord</h4>
      <img src="images/discord.png" style="height: 96px" alt="Discord">
      <blockquote>
        <em>@</em>
        boiby
      </blockquote>
    </div>
    <div class="contact-cards" id="github">
      <h4 class="garamond">Github</h4>
      <img src="images/github.png" style="height: 96px" alt="Discord">
      <blockquote>
        <em>@</em>
        boibyy
      </blockquote>
    </div>
  </section>
  <div style="border-top: 1px solid #444; margin-top: 50px; max-width: 66%; margin-left:auto; margin-right:auto;"></div>
  <p style="text-align: center;">Copyright Boiby 2025</p>
</main>

</body>
</html>
