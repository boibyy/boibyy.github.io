  }

    background: var(--bg);

    padding: 20px;

    justify-content: center;
  }
  .container { max-width: 920px; width: 100%; }
  h1 { font-size: 24px; margin-bottom: 16px; }
  
  /* Search and Filter Styles */
  .search-container {
    display: flex;
    gap: 12px;
    margin-bottom: 18px;
    flex-wrap: wrap;
  }
  
  .search-bar {
    flex: 1;
    min-width: 200px;
    background: var(--card);
    border: 1px solid var(--border);
    color: var(--text);
    padding: 10px 12px;
    border-radius: 6px;
    font-size: 14px;
  }
  
  .year-filter {
    background: var(--card);
    border: 1px solid var(--border);
    color: var(--text);
    padding: 10px 12px;
    border-radius: 6px;
    font-size: 14px;
    min-width: 120px;
  }
  
  /* Tab Styles */
  .tabs {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-bottom: 18px;
  }
  
  .tab {
    background: var(--card);
    border: 1px solid var(--border);
    color: var(--text);
    padding: 8px 16px;
    cursor: pointer;
    font-size: 14px;
    border-radius: 6px;
    transition: all 0.2s;
  }
  
  .tab.active {
    background: var(--accent);
    border-color: var(--accent);
  }
  
  .tab:hover:not(.active) {
    background: #222;
  }
  
  /* Controls */
  .controls { 
    margin-bottom: 18px; 
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
  }
  
  button {
    background: var(--card);
    border: 1px solid var(--border);
    color: var(--text);
    padding: 8px 12px;
    cursor: pointer;
    font-size: 14px;
    border-radius: 6px;
    transition: background-color 0.2s;
  }
  
  button:hover {
    background: #222;
  }

  /* Model Styles */
  .model {
    border: 1px solid var(--border);
    background: var(--card);
    padding: 18px;
    margin-bottom: 18px;
    display: flex;
    gap: 18px;
    align-items: flex-start;
    border-radius: 8px;
  }
  
  .model img {
    width: 120px;
    height: 80px;
    object-fit: cover;
    border-radius: 6px;
    background: #0f0f0f;
    flex-shrink: 0;
    min-height: 80px;
  }

  .model h2 {
    font-size: 18px;
    margin: 0 0 10px 0;
    display: flex;
    align-items: center;
    gap: 8px;
    flex-wrap: wrap;
  }
  
  .specs {
    margin-top: 5px;
    margin-bottom: 0px;
  }
  
  details {
    margin-top: 20px;
  }
  
  details summary {
    cursor: pointer;
    font-size: 15px;
    margin: 8px 0;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 8px;
    list-style: none;
  }
  
  details summary::-webkit-details-marker { display: none; }
  
  .arrow {
    display: inline-block;
    width: 12px;
    text-align: center;
    transition: transform 0.18s ease;
    transform-origin: center;
  }
  
  details[open] .arrow { transform: rotate(180deg); }

  .specs {
    display: grid;
    grid-template-columns: 180px 1fr;
    gap: 6px 16px;
    font-size: 14px;
    align-items: center;
    word-break: break-word;
  }
  
  .specs .label { 
    color: var(--muted); 
    font-weight: 600; 
    display: flex; 
    align-items: center; 
    gap: 4px; 
  }

  .dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    display: inline-block;
  }
  
  details[data-difficulty="easy"] .dot { background: #2ecc71; }
  details[data-difficulty="medium"] .dot { background: #f1c40f; }
  details[data-difficulty="hard"] .dot { background: #e67e22; }
  details[data-difficulty="impossible"] .dot { background: #e74c3c; }
  
  .year-section {
    margin-top: 32px;
    border-bottom: 1px solid var(--border);
    padding-bottom: 4px;
  }
  
  .no-results {
    text-align: center;
    padding: 40px 20px;
    color: var(--muted);
    font-style: italic;
  }

  @media (max-width: 640px) {
    .model { flex-direction: column; }
    .model img { width: 100%; height: 160px; }
    .specs { grid-template-columns: 1fr; }
    .specs .label { font-size: 13px; }
    .search-container { flex-direction: column; }
  }
  </style>
</head>

// Function to generate the HTML for a single model
function generateModelHTML(model) {
  const categoriesHTML = Object.entries(model.categories).map(([category, data]) => {
    const specsHTML = Object.entries(data.specs).map(([key, value]) => {
      const label = key.charAt(0).toUpperCase() + key.slice(1).replace(/([A-Z])/g, ' $1');
      return `
        <div class="label">${label}</div>
        <div class="value">${value}</div>
      `;
    }).join('');
    
    return `
      <details data-difficulty="${data.difficulty}">
        <summary><span class="arrow"></span> ${category.toUpperCase()} <span class="dot"></span></summary>
        <div class="specs">
          ${specsHTML}
        </div>
      </details>
    `;
  }).join('');
  
  return `
    <div class="model" data-difficulty="${model.difficulty}">
      <img src="${model.image}" alt="${model.name}">
      <div>
        <h2>${model.name} <span class="dot"></span></h2>
        ${categoriesHTML}
      </div>
    </div>
  `;
}

// Function to render all models grouped by year
function renderModels(filteredModels = macModels) {
  const container = document.getElementById('modelsContainer');
  
  if (filteredModels.length === 0) {
    container.innerHTML = '<div class="no-results">No models match your search criteria.</div>';
    return;
  }
  
  const modelsByYear = {};
  
  // Group models by year
  filteredModels.forEach(model => {
    if (!modelsByYear[model.year]) {
      modelsByYear[model.year] = [];
    }
    modelsByYear[model.year].push(model);
  });
  
  // Sort years in descending order
  const sortedYears = Object.keys(modelsByYear).sort((a, b) => b - a);
  
  let html = '';
  sortedYears.forEach(year => {
    html += `<h2 class="year-section">${year}</h2>`;
    modelsByYear[year].forEach(model => {
      html += generateModelHTML(model);
    });
  });
  
  container.innerHTML = html;
  addDotLabels();
}

// Function to add difficulty labels next to dots
function addDotLabels() {
  document.querySelectorAll('details').forEach(detail => {
    const dot = detail.querySelector('.dot');
    if (!dot) return;

    // Determine label text
    let textLabel = '';
    const difficulty = detail.dataset.difficulty?.toLowerCase();

    // Check upgradeable value if present
    const upgradeableLabel = detail.querySelector('.label');
    const upgradeableValue = upgradeableLabel?.textContent.toLowerCase().includes('upgradeable') 
      ? detail.querySelector('.value')?.textContent.toLowerCase() 
      : '';

    if (upgradeableValue === 'no') {
      textLabel = 'Not Upgradeable';
    } else if (difficulty) {
      textLabel = difficulty.charAt(0).toUpperCase() + difficulty.slice(1);
    }

    if (textLabel) {
      // Avoid adding multiple labels
      if (!dot.nextElementSibling || !dot.nextElementSibling.classList.contains('dot-label')) {
        const span = document.createElement('span');
        span.textContent = ' ' + textLabel;
        span.className = 'dot-label';
        dot.insertAdjacentElement('afterend', span);
      }
    }
  });
}

// Function to populate year filter dropdown
function populateYearFilter() {
  const yearFilter = document.getElementById('yearFilter');
  const years = [...new Set(macModels.map(model => model.year))].sort((a, b) => b - a);
  
  years.forEach(year => {
    const option = document.createElement('option');
    option.value = year;
    option.textContent = year;
    yearFilter.appendChild(option);
  });
}

// Function to populate product tabs
function populateProductTabs() {
  const tabsContainer = document.getElementById('productTabs');
  const productTypes = [...new Set(macModels.map(model => model.type))];
  
  productTypes.forEach(type => {
    const tab = document.createElement('div');
    tab.className = 'tab';
    tab.textContent = type;
    tab.dataset.type = type;
    tabsContainer.appendChild(tab);
  });
  
  // Set iMac as active by default
  document.querySelector('.tab[data-type="iMac"]').classList.add('active');
}

// Function to filter models based on search, year, and product type
function filterModels() {
  const searchTerm = document.getElementById('searchInput').value.toLowerCase();
  const selectedYear = document.getElementById('yearFilter').value;
  const activeTab = document.querySelector('.tab.active').dataset.type;
  
  const filteredModels = macModels.filter(model => {
    // Filter by product type
    if (model.type !== activeTab) return false;
    
    // Filter by year
    if (selectedYear !== 'all' && model.year != selectedYear) return false;
    
    // Filter by search term
    if (searchTerm && !model.name.toLowerCase().includes(searchTerm)) return false;
    
    return true;
  });
  
  renderModels(filteredModels);
}

// Initialize the page when DOM is loaded
document.addEventListener('DOMContentLoaded', () => {
  populateYearFilter();
  populateProductTabs();
  renderModels();
  
  // Set up event listeners
  document.getElementById('searchInput').addEventListener('input', filterModels);
  document.getElementById('yearFilter').addEventListener('change', filterModels);
  
  // Tab click events
  document.querySelectorAll('.tab').forEach(tab => {
    tab.addEventListener('click', () => {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      filterModels();
    });
  });
  
  // Expand/Collapse buttons
  const expandModelsBtn = document.getElementById('expandModels');
  const expandCatsBtn = document.getElementById('expandCats');

  function firstLevelDetailsInModel(modelEl) {
    return Array.from(modelEl.querySelectorAll(':scope > div > details'));
  }
  
  function allCategoryDetails() {
    return Array.from(document.querySelectorAll('.model details'));
  }

  function updateButtonText() {
    const models = Array.from(document.querySelectorAll('.model'));
    const allModelsExpanded = models.length > 0 && models.every(m => firstLevelDetailsInModel(m).every(d => d.open));
    expandModelsBtn.textContent = allModelsExpanded ? 'Collapse all models' : 'Expand all models';

    const cats = allCategoryDetails();
    const allCatsExpanded = cats.length > 0 && cats.every(d => d.open);
    expandCatsBtn.textContent = allCatsExpanded ? 'Collapse all categories' : 'Expand all categories';
  }

  expandModelsBtn.addEventListener('click', () => {
    const models = Array.from(document.querySelectorAll('.model'));
    const anyClosed = models.some(m => firstLevelDetailsInModel(m).some(d => !d.open));
    models.forEach(m => firstLevelDetailsInModel(m).forEach(d => d.open = anyClosed));
    updateButtonText();
  });

  expandCatsBtn.addEventListener('click', () => {
    const cats = allCategoryDetails();
    const anyClosed = cats.some(d => !d.open);
    cats.forEach(d => d.open = anyClosed);
    updateButtonText();
  });

  document.querySelectorAll('details').forEach(d => {
    d.addEventListener('toggle', updateButtonText);
  });

  updateButtonText();
});
