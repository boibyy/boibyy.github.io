margin: 0!important;

  header {
    position: sticky;

    height: 32px;

  }

  .right span, .right img {
    font-size: 16px;
    margin-left: 5px;
    margin-right: 10px;
  }

  .right img {
    width: 32px;
    height: 32px;
  }

  /* Dark mode */
  header.dark {
    background: #1F1F1F;
    color: #eee;
  }

  header.dark .left nav a {
    color: #eee;
  }

  header.dark .right .user-circle {
    background: #555;

    /* Sidebar */
#sidebar {
  position: fixed;
  top: 44px; /* below header */
  left: 0;
  width: 160px;
  height: 100%;
  background: #fff;
  border-right: 1px solid #ddd;
  padding: 16px;
  box-sizing: border-box;
  font-size: 16px;
  display: none; /* default hidden for <1600px */
  flex-direction: column;
  gap: 12px;
  z-index: 900;
}

#sidebar a, #sidebar .premium-btn {
  display: block;
  text-decoration: none;
  color: #000;
  margin-bottom: 12px;
  font-size: 16px;
}

.premium-btn {
  margin-top: auto;
  padding: 8px;
  border: none;
  background: #ffd633;
  border-radius: 4px;
  cursor: pointer;
  font-weight: 600;
}

/* Dark mode */
header.dark + #sidebar {
  background: #1F1F1F;
  border-right: 1px solid #444;
}

header.dark + #sidebar a,
header.dark + #sidebar .premium-btn {
  color: #eee;
}

/* Hamburger icon */
#hamburger {
  display: none;
  font-size: 22px;
  cursor: pointer;
  margin-right: 12px;
}

/* Responsive */
@media (max-width: 1599px) {
  #sidebar {
    display: none;
  }
  #hamburger {
    display: block;
  }
}

@media (min-width: 1600px) {
  #sidebar {
    display: flex;
  }
}
#logo {

}

/* If .dark-mode is applied to body or header, swap to light logo */

}
