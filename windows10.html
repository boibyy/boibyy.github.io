<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Windows 10 EOL countdown</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="bouncy.css">
    <script src="modal.js"></script>
    <script src="theme.js"></script>
    <script src="nav.js"></script>
</head>
<body class="dark">
    <header>
        <img src="boiby.png" class="favicon" alt="Boiby">
        <a href="#" class="hamburger">☰</a>
        <nav>
            <a href="/index" class="link">Home</a>
            <a href="/about" class="link">About</a>
            <a href="/projects" class="link">Projects</a>
            <a href="/extras" class="link">Extras</a>
            <a href="/contact" class="link">Contact</a>
        </nav>
        <button id="theme-toggle" class="secondary" onclick="toggleTheme()">Switch to Light Mode</button>
        <button id="motion-toggle" class="secondary" onclick="toggleMotion()">Reduce Motion</button>
    </header>

    <main>
        <section id="home" class="heading">
            <div class="heading-container">
                <p class="text-center">Windows 10 EOL (Oct 14, 2025, 11:59:59 PDT)</p>
                <h1 id="countdown" class="header-margin-home text-center">Loading...</h1>
            </div>
        </section>
    </main>
    
    <footer>
        <hr>
        <p>© Boiby 2025</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const targetUnix = 1760425199; // seconds
            const targetTimestamp = targetUnix * 1000; // convert to milliseconds
        
            function updateCountdown() {
                const now = Date.now();
                let remaining = targetTimestamp - now;
        
                if (remaining <= 0) {
                    document.getElementById("countdown").textContent = "Countdown finished";
                    clearInterval(interval);
                    return;
                }
        
                let totalSeconds = Math.floor(remaining / 1000);
        
                const days = Math.floor(totalSeconds / 86400);
                totalSeconds %= 86400;
        
                const hours = Math.floor(totalSeconds / 3600);
                totalSeconds %= 3600;
        
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
        
                let parts = [];
                if (days > 0) parts.push(days + "d");
                if (hours > 0) parts.push(hours + "h");
                if (minutes > 0) parts.push(minutes + "m");
                parts.push(seconds + "s");
        
                document.getElementById("countdown").textContent = parts.join(", ");
            }
        
            updateCountdown(); // initial call
            const interval = setInterval(updateCountdown, 1000);
        });
    </script>
</body>
</html>
