  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      margin: 0;
      background: #f2f2f2;
      color: #222
    }

    a {
      text-decoration: none;
      color: #06c
    }

    .topbar {
      background: #e6e6e6;
      border-bottom: 1px solid #ccc;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 10px
    }

    .topbar h1 {
      font-size: 20px;
      margin: 0;
      font-weight: 600
    }

    .nav-tabs {
      background: #f7f7f7;
      border-bottom: 1px solid #ccc;
      display: flex;
      gap: 12px;
      padding: 10px 20px;
      align-items: center
    }

    .nav-tabs a {
      color: #06c;
      padding: 6px 10px;
      border-radius: 4px
    }

    .nav-tabs a.active {
      background: #d9e6f7;
      font-weight: 600;
      color: #000
    }

    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 0 20px
    }

    h2 {
      font-size: 20px;
      margin-bottom: 10px
    }

    .config-section {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 14px;
      margin-bottom: 18px
    }

    .config-section h3 {
      margin: 0 0 8px;
      font-size: 15px
    }

    .option {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-top: 1px solid #eee;
      padding: 6px 0
    }

    .option:first-of-type {
      border-top: none
    }

    .option label {
      font-size: 13px;
      color: #333;
      flex: 1
    }

    .option input {
      margin-right: 8px
    }

    .price-display {
      font-weight: bold;
      font-size: 13px;
      color: #000;
      text-align: right
    }

    .summary {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 14px
    }

    .summary h4 {
      margin: 0 0 10px
    }

    .total {
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px
    }

    .add-bag {
      display: inline-block;
      background: linear-gradient(#5a5a5a, #333);
      color: #fff;
      padding: 8px 20px;
      border-radius: 14px;
      font-size: 13px;
      margin-top: 10px;
      cursor: pointer;
      border: none
    }

    .section-flex {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap
    }

    .section-content {
      flex: 1;
      min-width: 220px
    }

    .section-image img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border: 0;
      border-radius: 0
    }

    .section-desc {
      font-size: 12px;
      color: #666;
      margin: 0 0 8px
    }
  </style>
</head>

    // ----- Helpers -----
    const formatPrice = (p) => `A$${p.toFixed(2)}`;
    const params = new URLSearchParams(window.location.search);
    const modelKey = params.get("model");
    const model = bdeskModels[modelKey];

    const configArea = document.getElementById("config-area");
    const summary = document.getElementById("summary-options");
    const totalDisplay = document.getElementById("total-price");

    if (!model) {
      configArea.innerHTML = "<p>Invalid model selected. Please go back and choose a valid bDesk.</p>";
    } else {
      document.getElementById("config-title").textContent = `Configure your ${model.name}`;
      for (const [section, opts] of Object.entries(model.options)) {
        const info = sectionInfo[section] || { description: "", image: "https://" };

        const sectionDiv = document.createElement("div");
        sectionDiv.className = "config-section";

        sectionDiv.innerHTML = `
        <div class="section-flex">
          <div class="section-image">
            <img src="${info.image}" alt="${section}">
          </div>
          <div class="section-content">
            <h3>${section}</h3>
            <p class="section-desc">${info.description}</p>
            ${opts.map((opt, i) => `
              <div class="option">
                <label><input type="radio" name="${section}" value="${i}" ${i === 0 ? "checked" : ""}>${opt.name}</label>
                <span class="price-display">${opt.price > 0 ? `+${formatPrice(opt.price)}` : ""}</span>
              </div>
            `).join('')}
          </div>
        </div>
      `;
        configArea.appendChild(sectionDiv);
      }
    }

    function updateSummary() {
      let total = model.basePrice;
      let html = "";
      for (const [section, opts] of Object.entries(model.options)) {
        const sel = document.querySelector(`input[name="${section}"]:checked`);
        if (sel) {
          const opt = opts[parseInt(sel.value)];
          total += opt.price;
          html += `<div>${section}: ${opt.name}</div>`;
        }
      }
      summary.innerHTML = html;
      totalDisplay.textContent = `Total: ${formatPrice(total)}`;
    }

    configArea.addEventListener("change", updateSummary);
    updateSummary();

    document.getElementById("add-bag-btn").addEventListener("click", () => {
      alert(`Added ${model.name} to bag with your selected configuration.`);
    });
