  <img src="imgaes/discord.png" alt="Discord">
  <img src="images/github.png" alt="GitHub">
  <img src="images/question.png" alt="Huh">
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const button = document.getElementById('bubbles');
  const wrap = document.getElementById('background-wrap');
  const bubbles = document.querySelectorAll('.bubble');

  bubbles.forEach(b => {
    if (!b.dataset.origDuration) {
      b.dataset.origDuration = b.style.getPropertyValue('--duration') || '20s';
    }
  });

  button.addEventListener('click', e => {
    e.preventDefault();

    wrap.classList.add('active');

    bubbles.forEach(b => {
      b.classList.remove('active');
      b.style.animation = 'none';         
      void b.offsetWidth;                
      b.style.setProperty('--duration', b.dataset.origDuration);
      b.style.animation = '';        
      b.classList.add('active');           
    });

    setTimeout(() => {
      bubbles.forEach(b => {
        b.classList.remove('active');    
        b.style.animation = 'none';      
      });
      wrap.classList.remove('active');     
    }, 5000);
  });
});
</script>
</body>
</html>
